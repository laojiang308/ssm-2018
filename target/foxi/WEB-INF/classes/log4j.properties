#USE THIS SETTING FOR OUTPUT MYBATIS`s SQL ON THE CONSOLE
log4j.rootLogger=DEBUG, Console

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n
log4j.logger.java.sql.ResultSet=SQL_ResultSet
log4j.logger.org.apache=APACHE
log4j.logger.java.sql.Connection=SQL_Connection
log4j.logger.java.sql.Statement=SQL_Statement
log4j.logger.java.sql.PreparedStatement=SQL_PreparedStatement